{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Add Project{% endblock title %}

{% block content %}
<h1>Add Project</h1>
<form method="post" action="{% url 'portfolioapp:add' %}">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
