{% extends "base.html" %}

{% block title %}Project list{% endblock title %}

{% block content %}
<h2>Project list</h2>

<ul>
  {% for project in portfolioproject_list %}
    <li><a href="{% url 'portfolioapp:detail' project.slug %}">{{ project.title }}</a></li>
  {% endfor %}
</ul>

{% endblock content %}
