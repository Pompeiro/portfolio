{% extends "base.html" %}

{% block title %}Champion List{% endblock title %}

{% block content %}
  <h2>Champion List</h2>

<ul>
  {% for champion in champion_list %}
    <li><a href="{% url 'tftchampions:detail' champion.slug %}">{{ champion.name }}</a></li>
  {% endfor %}
</ul>
<hr/>

<p>Don't see a champion listed here?</p>
<p>
  <a class="btn btn-primary"
     href="{% url 'tftchampions:add' %}" role="button">
    Add Champion
  </a>
</p>
{% endblock content %}
